<div class="wrapped-card">
  <h2>Total Hours Logged</h2>

</div>

<div class="wrapped-card">
  <h2>Top Category</h2>
  <p>{{ topCategory }}</p>
</div>

  <h2>Average Daily Hours</h2>
  <p>{{ avgDailyHours }} hrs/day</p>

  <div *ngFor="let item of yearlySummary | keyvalue">

</div>

<div class="chart-container">
  <canvas #yearCanvas></canvas>
</div>
